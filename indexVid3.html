            type="image"
            src="images/icons8-pause-50.png"
            onclick="pause_vid()"
            id="pause_button"
          />
          <img src="images/icons8-audio-50.png" id="vol_img" />
          <input
            type="range"
            id="change_vol"
            onchange="change_vol()"
            step="0.05"

            max="1"
            value="1"
